<head>
  <title>joseHaiti</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<template name="MainLayout">
  <div id="azulmorado">
    <img src="/images/zanmi.svg" id="mainLogo"/>
    {{> navbar}}
   
    {{> yield}}
  </div>
</template>

<template name="MainLayout2">
    <div id="crema">
      <img src="/images/zanmi.svg" id="mainLogo"/>
      {{> navbar}}
     
      {{> yield}}
    </div>
  </template>

<template name="logoutButton">
    <button class="waves-effect waves-dark btn-large btn-flat white"  id='logout'>Salir</button>
</template>
<template name="lenguaje">
  <div id="lenguaje">
      <img src="/images/zanmi.svg" />
      <h3>Bienvenido, {{currentUser.profile.nombre}} {{currentUser.profile.apellido}}</h3>
      <h5>¿Cuál es tu lenguaje nativo?</h5>
      <a class="waves-effect waves-dark btn-large btn-flat white" id="creol">Creol</a>
      <a class="waves-effect waves-dark btn-large btn-flat white" id="espanol">Español</a>
  </div>
</template>

<template name="login">
  <div id="login">
    <img src="/images/zanmi.svg" />
    <div id="sub">
        <p>¡Reúnete en cafeterías, restaurantes o bares y aprende otro idioma conversando con nuevos amigos!</p>
    </div>
    <div id="botones">
        <p>¿Aún no tienes cuenta?</p>
        <a class="waves-effect waves-dark btn-large btn-flat white modal-trigger" data-target="signIn-modal">REGISTRATE</a>
        <p>¿Ya tienes cuenta?</p>
        <a class="waves-effect waves-dark btn-large btn-flat white modal-trigger" data-target="logIn-modal">INICIA SESIóN</a>
    </div>
    <!-- Modal Structure -->
    <div id="signIn-modal"  class="modal">
      <div class="modal-content">
          {{> atForm state='signUp'}}
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">X</a>
      </div>
    </div>
      <!-- Modal Structure -->
      <div id="logIn-modal"  class="modal">
        <div class="modal-content">
            {{> atForm state='signIn'}}
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">X</a>
        </div>
      </div>
  </div>
</template>
      
<template name="LoginLayout">
  <div id="wrapper">
    <div id="main">
      {{> yield}}
    </div>
  </div>
</template>

<template name="listaIntereses">
  <div class='flex' id="listaIntereses">
      {{#each intereses}}
        <a class="waves-effect waves-dark btn-large btn-flat" data-tag={{nombre}}>
          {{#if activo}}
          <i class="material-icons left" data-tag={{nombre}}>remove_circle</i>
          {{else}}
          <i class="material-icons left" data-tag={{nombre}}>add_box</i>
          {{/if}}
          {{nombre}}</a>
      {{/each}}
    </div>
</template>
<template name="interes">
  <div id="interes">
    <img src="/images/zanmi.svg" />
    <h3>¡Cuentanos de ti!</h3>
    <p>Agrega etiquetas a tu perfil, ¡facilitará encontrar gente con tus mismos gustos y hobbies! </p>
    {{> listaIntereses}}
    <a class="waves-effect waves-dark btn-large btn-flat morado">finalizar</a>
  </div>
</template>

<template name="perfil">
    <div class="row">
        <div class="col s6 textos">
            <h2>{{currentUser.profile.nombre}} {{currentUser.profile.apellido}}</h2>
            <h5>{{capitalize (idioma)}}</h5>
            <h5>Nivel 2</h5>
        </div>
        <div class="col s6">
            <img id="profile_pic" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=" />
        </div>
      </div>
</template>

<template name="navbar">
  <ul id="nav-mobile">
    <li><a class="btn-flat btn-large" href="perfil">Mi perfil</a></li>
    <li><a class="btn-flat btn-large" href="amigos">Explorar Amigos</a></li>
    <li><a class="btn-flat btn-large" href="tags">Explorar Etiquetas</a></li>
  </ul>
</template>

<template name="tags">
  <div class="somepadding tags">
    <h3>{{currentUser.profile.nombre}} {{currentUser.profile.apellido}}</h3>
    <p>¿Quieres agregar más etiquetas a tu perfil?</p>
    {{> listaIntereses}}
  </div>
</template>

<template name="amigos">
    <h2>sadasdas</h2>
  </template>
