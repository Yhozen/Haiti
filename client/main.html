<head>
  <title>joseHaiti</title>
</head>

<template name="MainLayout">
  {{> yield}}
</template>

<template name="logoutButton">
    <button class="waves-effect waves-dark btn-large btn-flat white"  id='logout'>Salir</button>
</template>
<template name="test">
  <div id="lenguaje">
      <h3>Bienvenido, {{currentUser.profile.nombre}} {{currentUser.profile.apellido}}</h3>
      <h5>¿Cuál es tu lenguaje nativo?</h5>
      <a class="waves-effect waves-dark btn-large btn-flat white" id="creol">Creol</a>
      <a class="waves-effect waves-dark btn-large btn-flat white" id="espanol">Español</a>
      {{#unless currentUser.profile.language}}
        {{> selectLanguage}}
      {{/unless}}  
      {{> logoutButton}}
  </div>
</template>

<template name="login">
    <img src="/images/zanmi.svg" />
    <div id="sub">
        <p>¡Reúnete en cafeterías, restaurantes o bares y aprende otro idioma conversando con nuevos amigos!</p>
    </div>
    <div id="botones">
        <p>¿Aún no tienes cuenta?</p>
        <a class="waves-effect waves-dark btn-large btn-flat white modal-trigger" data-target="signIn-modal">REGISTRATE</a>
        <p>¿Ya tienes cuenta?</p>
        <a class="waves-effect waves-dark btn-large btn-flat white modal-trigger" data-target="logIn-modal">INICIA SESIóN</a>
    </div>
    <!-- Modal Structure -->
    <div id="signIn-modal"  class="modal">
      <div class="modal-content">
          {{> atForm state='signUp'}}
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">X</a>
      </div>
    </div>
      <!-- Modal Structure -->
      <div id="logIn-modal"  class="modal">
        <div class="modal-content">
            {{> atForm state='signIn'}}
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">X</a>
        </div>
      </div>
</template>
      
<template name="LoginLayout">
  <div id="wrapper">
    <div id="main">
      {{> yield}}
    </div>
  </div>
</template>

<template name="selectLanguage">
  <p>sadada</p>
</template>

<template name="interes">
  <h1>asdasda</h1>
</template>
