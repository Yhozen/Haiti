<template name="perfil">
    <div class="row perfil">
        <div class="col s6 textos">
            <h2>{{capitalize currentUser.profile.nombre}} {{capitalize currentUser.profile.apellido}}</h2>
            <h5 style="font-weight: lighter; font-style: oblique">{{capitalize idioma}}</h5>
            <h5 style="font-weight: lighter; font-style: oblique">Nivel 2</h5>
            <p style="color:#333" contenteditable id="desc"></p>
            <a id="edit-desc">Guardar descripci√≥n</a>
            <p style="font-weight: bold">Etiquetas</p>
            {{> listActiva}}
        </div>
        <div class="col s6">
            <img id="profile_pic" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=" />
        </div>
    </div>
</template>

<template name='listActiva'>
    <div id="listActiva">
        {{#each interes in currentUser.profile.interest}}
        <a class="waves-effect waves-dark btn-medium btn-flat" disabled >{{interes}}</a>
        {{else}}
        <a class="waves-effect waves-dark btn-medium btn-flat" disabled >Sin intereses todavia</a>
        {{/each}}
    </div>
</template>
